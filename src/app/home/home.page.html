  <h1>Pok√©dex</h1>

  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6">
        <ion-card color="grass">
          <ion-card-header>
            <ion-card-subtitle class="ion-text-end">#001</ion-card-subtitle>
            <ion-card-title>Bulbasaur</ion-card-title>

        </ion-card>
      </ion-col>
