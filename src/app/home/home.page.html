<ion-content [fullscreen]="true">
  <h1>Pok√©dex</h1>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of listaPokemon">
        <ion-card [color]="pokemon.types[0].type.name">
          <ion-card-header>
            <ion-card-subtitle class="ion-text-end">
              #{{pokemon.id}}</ion-card-subtitle
            >
            <ion-card-title>{{pokemon.name | uppercase}}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="flex">
            <span class="ion-text-center">
              <ion-badge
                *ngFor="let type of pokemon.types"
                [color]="type.type.name"
              >
                {{type.type.name}}
              </ion-badge>
            </span>
            <img
              class="ion-float-right"
              [src]="'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/'+ pokemon.id.toString().padStart(3, '0') +'.png'"
              alt=""
            />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
